<div class="min-h-screen bg-gray-100">
  <div class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-[1800px] mx-auto px-4 py-3">
      <h1 class="text-2xl font-semibold text-center text-blue-600 mb-3">
        EDI Tools Suite
      </h1>
      
      <!-- Tab Navigation -->
      <div class="flex justify-center gap-2" role="tablist">
        <button 
          type="button"
          role="tab"
          [attr.aria-selected]="activeTool() === 'generator'"
          [attr.tabindex]="activeTool() === 'generator' ? 0 : -1"
          (click)="setActiveTool('generator')"
          [class.bg-blue-600]="activeTool() === 'generator'"
          [class.text-white]="activeTool() === 'generator'"
          [class.bg-gray-200]="activeTool() !== 'generator'"
          [class.text-gray-700]="activeTool() !== 'generator'"
          class="px-6 py-2 rounded-t-lg font-semibold text-sm transition-all hover:bg-blue-500 hover:text-white focus:ring-2 focus:ring-blue-300 focus:outline-none">
          EDI Generator
        </button>
        <button 
          type="button"
          role="tab"
          [attr.aria-selected]="activeTool() === 'visualizer'"
          [attr.tabindex]="activeTool() === 'visualizer' ? 0 : -1"
          (click)="setActiveTool('visualizer')"
          [class.bg-blue-600]="activeTool() === 'visualizer'"
          [class.text-white]="activeTool() === 'visualizer'"
          [class.bg-gray-200]="activeTool() !== 'visualizer'"
          [class.text-gray-700]="activeTool() !== 'visualizer'"
          class="px-6 py-2 rounded-t-lg font-semibold text-sm transition-all hover:bg-blue-500 hover:text-white focus:ring-2 focus:ring-blue-300 focus:outline-none">
          EDI Visualizer
        </button>
      </div>
    </div>
  </div>

  <!-- Tool Content -->
  <div class="max-w-[1800px] mx-auto">
    <div role="tabpanel" [hidden]="activeTool() !== 'generator'" [attr.aria-hidden]="activeTool() !== 'generator'">
      <app-edi-generator *ngIf="activeTool() === 'generator'"></app-edi-generator>
    </div>
    <div role="tabpanel" [hidden]="activeTool() !== 'visualizer'" [attr.aria-hidden]="activeTool() !== 'visualizer'">
      <app-edi-visualizer *ngIf="activeTool() === 'visualizer'"></app-edi-visualizer>
    </div>
  </div>
</div>
